# ML model configuration
ml_config:
  enabled: false
  threshold: 0.8
  retrain_frequency: "monthly"

# Telegram configuration
telegram:
  timeout: 30
  retry_attempts: 3
  
# Reconciliation settings
reconciliation:
  tolerance_fixed: 1000  # CLP
  tolerance_percentage: 0.05  # 5%
  date_window_days: 10
  auto_match_threshold: 0.7
